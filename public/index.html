<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#000000" />
        <!--
            manifest.json provides metadata used when your web app is added to the
            homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
        -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
            Notice the use of %PUBLIC_URL% in the tags above.
            It will be replaced with the URL of the `public` folder during the build.
            Only files inside the `public` folder can be referenced from the HTML.

            Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
            work correctly both with client-side routing and a non-root public URL.
            Learn how to configure a non-root public URL by running `npm run build`.
        -->

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:700,200" rel="stylesheet" />
        <!-- bootstrap -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
        <!-- font-awesome -->
        <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <!-- main css -->
        <link href="/assets/css/paper-dashboard.css" rel="stylesheet" />
        <!-- animate -->
        <link href="/assets/css/animate.css" rel="stylesheet" />
        <!-- noty -->
        <link href="/assets/css/noty.min.css" rel="stylesheet" />
        <!-- noty theme -->
        <link href="/assets/css/theme/bootstrap-v4.css" rel="stylesheet" />
        <link href="/assets/css/theme/metroui.css" rel="stylesheet" />
        <link href="/assets/css/theme/light.css" rel="stylesheet" />
        <title>React App</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.

            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the <body> tag.

            To begin the development, run `npm start` or `yarn start`.
            To create a production bundle, use `npm run build` or `yarn build`.
        -->
        <!-- jquery -->
        <script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
        <!-- popper -->
        <script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
        <!-- bootstrap -->
        <script src="/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
        <!-- jquery perfect scrollbar -->

        <!-- main js -->
        <script src="/assets/js/paper-dashboard.min.js" type="text/javascript"></script>
        <!-- noty -->

    </body>
    
</html>
